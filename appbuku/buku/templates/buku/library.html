<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Buku app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#4DB6AC;">
<nav class="navbar navbar-light" style="background-color:#FF0033;">
    <a class="navbar-link btn-lg" href="{% url 'index' %}" style="background-color:#FFCC33;color:#000000;">Home</a>
    <a href="{% url 'admin:index' %}" class = 'navbar-link btn-lg' style="background-color:#FFCC33;color:#000000;">Admin</a>
    <a href="{% url 'upload-buku' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">Upload Buku</a>
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for buku in shelf %}
    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ buku.picture.url }}">
  <div class="card-body">
    <h5 class="card-title">{{ buku.judul }}</h5>
    <p class="card-text">{{ buku.describe }}</p>
   <div class="card-footer bg-transparent border-dark">
   <p class="card-title">{{buku.author}}</p>
   <center>
       <a href="update/{{buku.id}}" class="btn btn-warning" id = '{{buku.id}}'>edit</a>
       <a href="delete/{{buku.id}}" class="btn btn-danger" id = '{{buku.id}}'>hapus</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
